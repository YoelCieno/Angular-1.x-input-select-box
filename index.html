<!DOCTYPE html>
<html lang="en" ng-app="uiApp">
<head>
  <meta charset="utf-8">
  <title>INPUT SELECT</title>
  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="keywords" content="Flat UI Design, UI design, UI, user interface, web interface design, user interface design, Flat web design, Bootstrap, Bootflat, Flat UI colors, colors">
  <meta name="description" content="">
  <link rel="shortcut icon" href="./favicon_16.ico"/>
  <link rel="bookmark" href="./favicon_16.ico"/>
  <!-- build:[href] ./css/ -->
    <link rel="stylesheet" href="css/font-awesome.css">
  <!-- /build -->
  <!-- link references without uncss process -->
  <link rel="stylesheet" href="css/select.css">
  <link rel="stylesheet" href="css/post-site.css">
  <!-- angular scripts -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/ui-select/dist/select.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <header class="docs-header">
    <div class="topic uiHeaderBar">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-3">
            <a class="navbar-brand logo" href="#">Brand</a>
          </div>
          <div class="col-xs-4">
            <h2 class="text-right">Version 00.0.0</h2>
          </div>
          <div class="col-xs-5">
            <h5 class="text-right">Jose Francisco Iker Jim√©nez de la Cuadra</h5>
            <i class="fa fa-user" aria-hidden="true"></i>
            <i class="fa fa-lock" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container-fluid uiMargin">
    <div class="uiContainer">
      <div class="row">
        <div class="col-md-12">
          <ol class="breadcrumb breadcrumb-arrow">
            <li><i class="fa fa-users" aria-hidden="true"></i>All together</li>
          </ol>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel" ng-controller="TabsCtrl">
            <uib-tabset active="activeJustified" justified="true">
              <uib-tab index="0" heading="Main tab">
                <div id="" class="tab-content">
                  <div class="tab-pane fade in active" id="uiTab1">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-12">
                          <h3>Blue box title</h3>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="uiContainerBox" ng-controller="SelectCtrl">
                            <form action="" class="form-horizontal">
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <label for="#" class="col-sm-4 control-label">Input text-box</label>
                                    <div class="col-sm-7 uiLabels">
                                      <input tabindex="1" type="text" id="#" placeholder="" class="form-control">
                                    </div>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <label for="#" class="col-sm-4 control-label">Input select text-box</label>
                                    <div class="col-sm-7 uiLabels has-error has-feedback">
                                      <ui-select tabindex="1" ng-model="states.selected" theme="bootstrap" ng-disabled="disabled">
                                        <ui-select-match placeholder="Selecciona...">{{$select.selected.name}}</ui-select-match>
                                        <ui-select-choices repeat="states in state | filter: $select.search">
                                          <span ng-bind-html="states.name | highlight: $select.search"></span>
                                        </ui-select-choices>
                                      </ui-select>
                                      <span class="fa fa-times form-control-feedback"></span>
                                      <label class="control-label uiErrorLabel" for="">Campo obligatorio</label>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-12">
                          <form action="" class="form-horizontal">
                            <div class="row">
                              <div class="col-sm-offset-6 col-sm-6">
                                <div class="form-group">
                                  <div class="col-sm-6"><a href="" type="submit" tabindex="43" class="btn btn-block uiDefaultButton">BUTTON ONE</a></div>
                                  <div class="col-sm-6"><a href="" type="submit" tabindex="43" class="btn btn-block uiDefaultButton">ANOTHER BUTTON</a></div>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </uib-tab>
              <uib-tab index="1" heading="Tab 2">
                <div id="" class="tab-content">
                  <div class="tab-pane fade in active" id="uiTab1">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-12">
                          <h3>&nbsp;</h3>
                        </div>
                      </div>
                    </div>
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-12">
                          <form action="" class="form-horizontal">
                            <div class="row">
                              <div class="col-sm-offset-3 col-sm-6">
                                <div class="form-group">
                                  <div class="col-sm-6"><a href="" type="submit" tabindex="43" class="btn btn-block uiDefaultButton">BUTTON ONE</a></div>
                                  <div class="col-sm-6"><a href="" type="submit" tabindex="43" class="btn btn-block uiDefaultButton">ANOTHER BUTTON</a></div>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </uib-tab>
              <uib-tab index="2" heading="Tab 3">
                <div id="" class="tab-content">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="uiContainerBox" ng-controller="SelectCtrl">
                          <form action="" class="form-horizontal">
                            <div class="row">
                              <div class="col-sm-12">
                                <div class="form-group">
                                  <label for="#" class="col-sm-4 control-label">Label one</label>
                                  <div class="col-sm-7 uiLabels">
                                    <input tabindex="1" type="text" id="#" placeholder="" class="form-control">
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-sm-12">
                                <div class="form-group">
                                  <label for="#" class="col-sm-4 control-label">Label two</label>
                                  <div class="col-sm-7 uiLabels">
                                    <input tabindex="1" type="text" id="#" placeholder="" class="form-control">
                                  </div>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-12">
                        <form action="" class="form-horizontal">
                          <div class="row">
                            <div class="col-sm-offset-6 col-sm-6">
                              <div class="form-group">
                                <div class="col-sm-6"><a href="" type="submit" tabindex="43" class="btn btn-block uiDefaultButton">ONE BUTTON</a></div>
                                <div class="col-sm-6"><a href="" type="submit" tabindex="43" class="btn btn-block uiDefaultButton">ANOTHER BUTTON</a></div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </uib-tab>
            </uib-tabset>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
